<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div class="information">
        <p class="outputPeople"></p>
        <p class="outputGender"></p>
        <p class="outputAge"></p>
    </div>
    <div class="photo">
        <input type="file" id="input-file" class="file" accept='image/*'>
        <label for="input-file">
            <div class="canvas-container">
                <canvas class="canvas"></canvas>
            </div>
            <div class="line1"></div>
            <div class="line2"></div>
        </label>
    </div>
    <p class="output-message">画像ファイルを選択してください...</p>
    <button class="start-button">START</button>
</main>
<script src="./main.js"></script>
</body>
</html>
